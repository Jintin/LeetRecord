<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
        body {
            min-width:220px;
        }
        .left {
            float:left;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            margin-right: 8px;
            margin-top: 4px;
            width: 8px;
            height: 8px;
            animation: spin 0.6s linear infinite;
        }
        .cropText {
            max-width: 20em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        </style>
    </head>
    <body>
        <div>
            Auth token:<br>
            <input id="token" type="password">
            <button id="generate">Generate Token</button>
            <button id="save">Save</button>
            <hr>
            Repository:<br>
            <select id="repos">
                <option disabled selected value> -- select an option -- </option>
            </select>
            <button id="create">Create Repo</button>
        </div>
        <hr>
        <div align="right">
            <div id="loading" class="loader left"></div>
            <span id="info" class="left">Loading</span>
            <button id="upload">Upload</button>
        </div>
        <script src="base.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
